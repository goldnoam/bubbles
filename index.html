
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizzy Pop Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes bubble-float {
            0% { transform: translateY(110vh) scale(0.3); opacity: 0; }
            3% { transform: translateY(102vh) scale(1.2); opacity: 1; }
            6% { transform: translateY(98vh) scale(1); opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-20vh) scale(1.1); opacity: 0; }
        }
        @keyframes bubble-wobble {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(12px) rotate(4deg); }
            75% { transform: translateX(-12px) rotate(-4deg); }
        }
        @keyframes bubble-pop {
            0% { transform: scale(1); opacity: 1; filter: brightness(1); }
            50% { transform: scale(1.6); opacity: 0.6; filter: brightness(1.5); border-width: 4px; }
            100% { transform: scale(2.2); opacity: 0; filter: brightness(2); }
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        @keyframes trail-fizz {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            100% { transform: translateY(40px) scale(0.2); opacity: 0; }
        }
        @keyframes screen-shake {
            0%, 100% { transform: translate(0, 0); }
            10%, 30%, 50%, 70%, 90% { transform: translate(-4px, 0); }
            20%, 40%, 60%, 80% { transform: translate(4px, 0); }
        }
        @keyframes overlay-enter {
            0% { transform: scale(0.5) translateY(100px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        @keyframes level-up-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(52, 211, 153, 0.4); }
            50% { box-shadow: 0 0 60px rgba(52, 211, 153, 0.8); }
        }
        @keyframes fade-bg {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .bubble-container {
            animation: bubble-float linear forwards;
        }
        .bubble-inner {
            animation: bubble-wobble ease-in-out infinite;
        }
        .popping {
            animation: bubble-pop 0.25s cubic-bezier(0.17, 0.67, 0.83, 0.67) forwards !important;
        }
        .sparkle-effect {
            animation: sparkle 2s infinite ease-in-out;
        }
        .trail-dot {
            animation: trail-fizz 0.8s ease-out infinite;
        }
        .screen-shake {
            animation: screen-shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }
        .overlay-card {
            animation: overlay-enter 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        .level-up-anim {
            animation: overlay-enter 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards, level-up-glow 2s infinite ease-in-out;
        }
        .fade-overlay-bg {
            animation: fade-bg 0.4s ease-out forwards;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            user-select: none;
            font-family: system-ui, -apple-system, sans-serif;
            touch-action: none;
        }
        .scale-in {
            animation: scale-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        @keyframes scale-in {
            from { transform: scale(0.8) opacity: 0; }
            to { transform: scale(1) opacity: 1; }
        }
    </style>

</head>

</body>
</html>
